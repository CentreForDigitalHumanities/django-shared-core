{% extends 'base/base.html' %}

{% block header_title %}
    SingleFile - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="uu-inner-container">
        <div class="col-12">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="w-100">
                    {{ form.as_table }}
                </table>
                <input type="submit" value="Submit" class="float-right">
            </form>
        </div>
    </div>
{% endblock %}
