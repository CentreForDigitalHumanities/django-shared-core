{% extends 'base/base.html' %}

{% block header_title %}
    CSS Test form - {{ block.super }}
{% endblock %}

{% block html_head %}
    <script nonce="{{ request.csp_nonce }}">
        $(function () {
            $("#id_date").datepicker({
                dateFormat: 'dd-mm-yy',
                minDate: 'now',
            });
        });
    </script>
{% endblock %}

{% block content %}
    <div class="uu-container">
        <div class="col-12">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="w-100">
                    {{ form.as_table }}
                </table>
                <input type="submit" value="Submit" class="float-right">
            </form>
        </div>
    </div>
{% endblock %}
