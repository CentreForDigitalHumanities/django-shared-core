{% extends 'cdh.federated_auth/base.html' %}

{% block header_title %}
    SAML attributes
{% endblock %}

{% block content %}
    <h1>SAML attributes</h1>
    <dl>
      {% for attribute, value in attributes.items %}
      <dt>{{ attribute }}:</dt>
      <dd>{{ value|join:", " }}</dd>
      {% endfor %}
    </dl>

    <p><a href="{% url 'saml2_logout' %}" class="btn btn-primary">Log out</a></p>
{% endblock %}
