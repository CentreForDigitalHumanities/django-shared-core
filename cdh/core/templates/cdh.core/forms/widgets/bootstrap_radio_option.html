<input type="{{ widget.type }}" class="form-check-input {{ valid }}" name="{{ widget.name }}"{% if widget.value != None %}
       value="{{ widget.value|stringformat:'s' }}"{% endif %}
{% for name, value in widget.attrs.items %}{% if value is not False and name != 'class' %}
    {{ name }}{% if value is not True %}="{{ value|stringformat:'s' }}"{% endif %}{% endif %}{% endfor %}>
{% if widget.wrap_label %}<label class="form-check-label"{% if widget.attrs.id %}
                                 for="{{ widget.attrs.id }}"{% endif %}>{% endif %}
{% if widget.wrap_label %} {{ widget.label }}</label>{% endif %}
