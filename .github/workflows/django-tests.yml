name: Django CI

on:
  push:
    branches: [ develop, feature/files ]
  pull_request:
    branches: [ develop, feature/files ]

jobs:
  test:
    name: Tests; Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.9', '3.10']
        django-version: ['3', '4']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies for Django ${{ matrix.django-version }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-django${{ matrix.django-version }}.txt
      working-directory: dev
    - name: Run Tests
      working-directory: dev
      run: |
        python manage.py test
