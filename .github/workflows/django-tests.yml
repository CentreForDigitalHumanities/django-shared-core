name: Django CI

on:
  push:
    branches: [ develop, feature/files ]
  pull_request:
    branches: [ develop, feature/files ]

jobs:
  test:
    name: Tests; Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.9', '3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: dev/requirements.txt
    - name: Install Dependencies for Django
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      working-directory: dev
    - name: Run Tests
      working-directory: dev
      run: |
        python manage.py test
  coverage:
    name: Coverage; Python 3.9
    runs-on: ubuntu-latest
    continue-on-error: true
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          cache: pip
          cache-dependency-path: dev/requirements.txt
      - name: Install Dependencies for Django 4
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: dev
      - name: Install coverage.py
        run: |
          pip install coverage
      - name: Run coverage
        working-directory: dev
        run: |
          coverage run --source='..' manage.py test
      - name: Create coverage output files
        working-directory: dev
        run: |
          mkdir cov
          coverage html --directory cov/html
          coverage xml -o cov/cobertura.coverage.xml
          coverage report > cov/report.txt
      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: dev/cov/
